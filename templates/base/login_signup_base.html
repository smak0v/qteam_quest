{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QTeam Quest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
    {% block styles %}{% endblock styles %}
</head>
<body class="login_signup_body">
<header class="login_signup_header">
    <h1>
        <a href="{% url 'dashboard:dashboard' %}" class="login_signup_header">QTeam Quest</a>
    </h1>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-2 col-sm-2 col-xs-2"></div>
        <div class="login_signup_center_block col-xl-3 col-lg-3 col-md-8 col-sm-8 col-xs-8">
            {% block content %}{% endblock content %}
        </div>
        <div class="col-xl-4 col-lg-4 col-md-2 col-sm-2 col-xs-2"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block scripts %}{% endblock scripts %}
</body>
</html>
