<div class="modal fade" tabindex="-1" role="dialog" id="modal" aria-labelledby="modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="{% url 'quests:upload_photo' quest.pk %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_label">Загрузка фото</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% for field in form %}
                        <div class="form-group">
                            <p class="form_p">{{ field.label }}</p>
                            <p class="form_edit">{{ field }}</p>
                        </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default my_btn" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary my_btn">Сохранить фото</button>
                </div>
            </form>

        </div>
    </div>
</div>
